<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./js/scroll.js"></script>
    <title>Document</title>
</head>

<body>
    <header class="shown-header">
    <div id="logo">
            <img id="logo-img" src="./img/necklace logo.svg">
            <span id="logo-text">項鍊海岸工作室</span>
        </div>
        <nav>
            <ul>
                <li><a class="nav-link" href="#home">
                        <div class="nav-link-list-container nav-active"><span>關於</span></div>
                    </a></li>
                <li><a class="nav-link" href="#art">
                        <div class="nav-link-list-container"><span>藝術</span></div>
                    </a></li>
                <li><a class="nav-link" href="#food">
                        <div class="nav-link-list-container"><span>美食</span></div>
                    </a></li>
                <li><a class="nav-link" href="#drink">
                        <div class="nav-link-list-container"><span>飲品</span></div>
                    </a></li>
                <li><a class="nav-link" href="#enter">
                        <div class="nav-link-list-container"><span>入店</span></div>
                    </a></li>
                <li><a class="nav-link" href="#contact">
                        <div class="nav-link-list-container"><span>聯絡</span></div>
                    </a></li>
            </ul>
        </nav>
    </header>
    <header class="transparent-header"></header>
    <main>
        <section id="home">
            <div class="section-wrapper section-wrapper-home">
                <div class="right-element">
                    <div id="nacklace-text-logo">
                        <h1>項鍊</h1>
                    </div>
                    <div id="necklace-text-rest">
                        <h2>海岸工作室</h2>
                    </div>
                    <div id="necklace-introduction">
                        <p>相傳阿美族勇士在這座海灣遺落了項鍊，一顆顆珠子化作石頭，在海水沖刷下閃閃發光，成了美麗成串的項鍊。</p>
                    </div>
                </div>
            </div>
        </section>
        <section id='art'>
        </section>
        <section id='food'>
            <div class="section-wrapper section-wrapper-food">
                <div class="food-big-title">
                    <h1>美食</h1>
                </div>
                <div class="food-gallery">
                    <div class="gallery-card">
                        <div class="card-title"><h3>單品</h3></div>
                        <div class="card-paragraph"><p>
                            品嚐在地特色佳餚，在餐盤上亦能感受部落的藝術氛圍<br>
                            以美食結合藝文，將餐桌打造成獨一無二的網美景點
                        </p></div>
                        <div class="card-img"></div>
                    </div>
                    <div class="gallery-card">
                        <div class="card-title"><h3>團體風味餐</h3></div>
                        <div class="card-paragraph"><p>
                            在精心籌備的美食饗宴中，享受部落的熱情文化<br>
                            原來聚餐，也能漫步在富有純樸風情的海岸美景下
                        </p></div>
                        <div class="card-img"></div>
                    </div>
                </div>
            </div>
        </section>
        <section id='drink'>
            <div></div>
        </section>
        <section id='enter'>
            <div></div>
        </section>
        <section id='contact'>
            <div></div>
        </section>
        
    </main>
    <footer></footer>
</body>

</html>
